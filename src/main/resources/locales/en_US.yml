      single: '%prefix% The game begins in <gold>one second<white>.'
      multiple: '%prefix% The game begins in <gold>{0} seconds<white>.'
    title:
      5: '<dark_red><bold>5'
      4: '<red><bold>4'
      3: '<gold><bold>3'
      2: '<yellow><bold>2'
      1: '<green><bold>1'
