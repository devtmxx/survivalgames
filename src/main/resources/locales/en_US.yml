prefix: '<gold><bold>SG<reset>:'

command:
  setspawn:
    success: '%prefix% Set the <green>lobby spawn <white>to your position.'
  createmap:
    help: '%prefix% Use <yellow>/createmap <id><white>.'
    error: '%prefix% <red>A map with id {0} already exists.'
    success: '%prefix% Created a map with id <green>{0}<white>.'
  addspawn:
    help: '%prefix% Use <yellow>/addspawn <map id><white>.'
    success: '%prefix% You set spawn <green>#{1} <white>for map <green>{0}<white>.'
  setname:
    help: '%prefix% Use <yellow>/setname <map id> <map name><white>.'
    success: '%prefix% Set <green>{1} <white>as the name of map <green>{0}<white>.'
  setauthor:
    help: '%prefix% Use <yellow>/setauthor <map id> <author name><white>.'
    success: '%prefix% Set <green>{1} <white>as the author of map <green>{0}<white>.'
  save:
    help: '%prefix% Use <yellow>/save <map id><white>.'
    success: '%prefix% Saved map <green>{0}<white>.'
    ready:
      yes: '%prefix% This map is <green>ready <white>to be used.'
      no: '%prefix% This map is <red>not <white>ready to be used.'
  setspectator:
    help: '%prefix% Use <yellow>/setspectator <map id><white>.'
    success: '%prefix% Set the <green>spectator spawn <white>for map <green>{0}<white>.'
  done:
    restart: '%prefix% Done setting up the game. Restarting in <yellow>10 seconds<white>...'
  adddeathmatchspawn:
    success: '%prefix% You added a <green>death match spawn <white>.'
  common:
    map-not-found: '%prefix% <red>There is no known map with id {0}.'
    wrong-world: '%prefix% <red>Positions for a map should be in the same world.'
  start:
    only-lobby: '%prefix% The game can <red>only <white>be started during lobby phase.'

join: '<gray>> <yellow>{0} <white>joined <gray>(<gold>{1}<white>/<gold>{2}<gray>)'
quit: '<gray>< <yellow>{0} <white>quit'

kick:
  full: '<red>The server is already full. You need a premium rank to join.'
  full-priority: '<red>The server is already full of prioritized players.'
  error: '<red>An error occurred. Please try again later.'
  priority: '<red>You were thrown of the server to make space for a prioritized player.'
  no-spawn: '<red>Could not find a spawn for you.<newline><red>Please contact the server operator about this problem.'

timers:
  lobby:
    action-bar:
      single: '<yellow>The game begins in <gold>{0} second'
      multiple: '<yellow>The game begins in <gold>{0} seconds'
      waiting: '<yellow>Waiting for more players...'
    chat:
      single: '%prefix% The game begins in <gold>{0} second<white>.'
      multiple: '%prefix% The game begins in <gold>{0} seconds<white>.'
    title:
      5: '<dark_red><bold>5'
      4: '<red><bold>4'
      3: '<gold><bold>3'
      2: '<yellow><bold>2'
      1: '<green><bold>1'
      0: '<aqua><bold>Go!'
  starting:
    chat:
      single: '%prefix% The game starts in <gold>{0} second<white>.'
      multiple: '%prefix% The game starts in <gold>{0} seconds<white>.'
      start: '%prefix% The game has <green>started<white>!'

start:
  already-starting: '%prefix% The game is already <green>starting<white>.'
  unable: '%prefix% The game <red>cannot <white>be started right now.'
  done: '%prefix% The game has <green>started<white>!'

vote:
  already-voted: '%prefix% You have already <red>voted<white>.'
  voted: '%prefix% You have voted for <green>{0}<white>.'
  done: '%prefix% <red>Map-Voting <white>has ended. <yellow>{0} <white>by <green>{1}<white> won.'

kill:
  other: '%prefix% <red>{0} <white>died.'
  by-player: '%prefix% <red>{0} <white>got killed by <green>{1}'
  players-left:
    single: '%prefix% There is <yellow>{0} player <white>left.'
    multiple: '%prefix% There are <yellow>{0} players <white>left.'

compass:
  no-target-found: "%prefix% Couldn't find a player near you."
  new-target: '%prefix% The next player is <green>{0} blocks <white>away.'

item:
  vote:
    name: '<yellow>Vote'
    lore: '%n<gray>Click to vote for a map.'
  teleport:
    name: '<red>Teleport'
    lore: '%n<gray>Click to teleport to a player.'

inventory:
  vote:
    name: '<yellow>Vote for a map'
    item:
      name: '<yellow>{0}'
      lore: '<gray>Built by <green>{0}%n<white>{1} <gray>vote(s)'
      voted: '%n<yellow>You voted for this map.'
  teleport:
    name: '<red>Teleport to a player'
    item:
      name: '<green>{0}'
      lore: '<gray>Teleport to this player.'
      now-spectator: '%prefix% This player is <red>no <white>longer alive.'