        single: '%prefix% The <gold>game <white>ends in <yellow>one second<white>.'
        multiple: '%prefix% The <gold>game <white>ends in <yellow>{0} seconds<white>.'
  ending:
    chat:
      single: '%prefix% The server re-starts in <gold>one second<white>.'
