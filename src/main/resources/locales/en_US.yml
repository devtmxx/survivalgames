        single: '%prefix% <red>Deathmatch <white>begins in <yellow>one minute<white>.'
        multiple: '%prefix% <red>Deathmatch <white>begins in <yellow>{0} minutes<white>.'
      seconds:
        single: '%prefix% <red>Deathmatch <white>begins in <yellow>one second<white>.'
        multiple: '%prefix% <red>Deathmatch <white>begins in <yellow>{0} seconds<white>.'
